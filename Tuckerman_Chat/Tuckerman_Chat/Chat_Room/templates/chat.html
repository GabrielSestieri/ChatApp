<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1>Chat App</h1>
    <div class="container">
        <div class="row align-items-center justify-content-around ">
            <div class="col-sm-2 me-5">
                <p>Rooms</p>
            </div>
            <div class="col-md-4 ">
                <div class="h-75 d-inline-block">
                    <h1>message box</h1>
                </div>
            </div>
            <div class="col-sm-2">
                <p>Active users</p>
            </div>  
        </div>
        <div class="row align-items-center">
            <div class="col">

            </div>
            <div class="col h-25 d-inline-block">
                <form id="msgForm" action="" method="POST" style="bottom:0; margin: 0% 0% 0% 0%;">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Message" aria-label="Message" id="msg">
                        <div class="input-group-append">
                            <button class="btn btn-danger" type="submit" id="sendBtn">Send</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col">
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
 <div class="msgBox">
                    
</html>
